<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stepform.css">
    <script src="https://kit.fontawesome.com/091fcb48aa.js" crossorigin="anonymous"></script>
    <title>Sign Up Form With Progress Bar</title>
</head>
<body>
    <div class="container">
        <a href="../home/index.html" class="homepage">返回首頁</a>
        <header>Signup Form</header>

        <!-- progress-bar Start -->
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <!-- progress-bar END -->


        <div class="form-outer"><!-- 第2層 -->

            <!-- Form Part1 Start -->
            <form action="#"><!-- 第3層 -->

                <div class="page slidePage"><!-- 第4層及slide-Page連接js -->
                    <div class="title">Basic Info:</div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">First Name</div><!-- 第6層 -->
                        <input type="text">
                    </div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Last Name</div><!-- 第6層 -->
                        <input type="text">
                    </div>
                    <div class="field nextBtn"><!-- 第5層及nexBtn連接js-->
                        <button>Next</button><!-- 第6層 -->
                    </div>
                </div>
                <!-- Form Part1 END -->

                <!-- Form Part2 Start -->
                <div class="page"><!-- 第4層 -->
                    <div class="title">Contact Info:</div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Email Address</div><!-- 第6層 -->
                        <input type="text">
                    </div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Phone Number</div><!-- 第6層 -->
                        <input type="number">
                    </div>
                    <div class="field btns"><!-- 第5層 -->
                        <button class="prev-1 prev">Previous</button><!-- 第6層及連接JS -->
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <!-- Form Part2 END -->
                
                <!-- Form Part3 Start -->
                <div class="page"><!-- 第4層 -->
                    <div class="title">Date of Birth:</div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Date</div><!-- 第6層 -->
                        <input type="text">
                    </div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Gender</div><!-- 第6層 -->
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="field btns"><!-- 第5層 -->
                        <button class="prev-2 prev">Previous</button><!-- 第6層 -->
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <!-- Form Part3 END -->

                <!-- Form Part4 Start -->
                <div class="page"><!-- 第4層 -->
                    <div class="title">Login Details:</div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Username</div><!-- 第6層 -->
                        <input type="text">
                    </div>
                    <div class="field"><!-- 第5層 -->
                        <div class="label">Password</div><!-- 第6層 -->
                        <input type="password">
                    </div>
                    <div class="field btns"><!-- 第5層 -->
                        <button class="prev-3 prev">Previous</button><!-- 第6層 -->
                        <button class="submit">Submit</button>
                    </div>
                </div>
                <!-- Form Part4 END -->
                    
            </form>
        </div>
    </div>
    <script src="stepform.js"></script>
</body>
</html>
