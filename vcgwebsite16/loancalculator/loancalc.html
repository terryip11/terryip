    <section class="guaranteeFee section-area" id="guaranteeFee">
        <div class="topic-ctrl">
            <h2 data-text="中小企融資擔保計劃">中小企融資擔保計劃</h2>
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-up" style="display: none;"></i>
            <hr>
        </div>
        <div class="form">
            <div class="holder">
                <form name="myCalculator" id="myCalculator" autocomplete="off" onsubmit="return false;">
                    <div class="brawl">
                        <div class="cabin left hkdollar">
                            <div class="tabler">
                                <div class="label-head"><label for="FacOrigOPB" class="cell text">貸款金額/信貸額度</label></div>
                                <div class="cell field pad-left has-slider">
                                    <div class="Amount-container">
                                    <span class="txt currency-symbol">HK$</span>
                                    <input id="amount" name="FacOrigOPB" class="textfield" type="text" onblur="chgNumericFormat()" onchange="clrForm()" maxlength="20" value="1,000,000.00" spellcheck="false">
                                    </div>
                                    <span><font>[請輸入金額]</font></span>
                                    <div class="progress">
                                    <input type="range" min="10000" max="18000000" value="1000000" class="slider-handle" id="myRange">
                                    </div>
                                </div>
                            </div>
                        </div><hr>
    
                        <div class="cabin right">
                            <div class="tabler">
                                <div class="label-head"><label for="RSF" class="cell text">擔保百分比/擔保比率</label></div> <!-- （風險分擔系數） -->
                                <div class="cell field">
                                    <div class="selectfield">
                                        <select id="RSF" name="RSF" onchange="clrForm()">
                                            <option value="80">80%</option>
                                            <option value="90">90%</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><hr>
    
                    <div class="brawl">
                        <div class="cabin left">
                            <div class="tabler">
                                <div class="label-head"><label for="FacTenor" class="cell text">還款年期</label></div>
                                <div class="cell field">
                                    <div class="selectfield">
                                        <select id="FacTenor" name="FacTenor" onchange="clrForm()">
                                            <option value="7">7年</option>
                                            <option value="6">6年</option>
                                            <option value="5">5年</option>
                                            <option value="4">4年</option>
                                            <option value="3">3年</option>
                                            <option value="2">2年</option>
                                            <option value="1">1年</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div><hr>
    
                        <div class="cabin right">
                            <div class="tabler">
                                <div class="label-head"><label for="FacType" class="cell text">貸款形式</label></div>
                                <div class="cell field">
                                    <div class="selectfield">
                                        <select id="FacType" name="FacType" onchange="clrForm()">
                                            <option value="TL">有期貸款</option>
                                            <option value="RF">循環信貸</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><hr>
    
                    <div class="brawl">
                        <div class="cabin left">
                            <div class="tabler">
                                <div class="label-head"><label for="GFPmt" class="cell text">擔保費繳付方式</label></div>
                                <div class="cell field">
                                    <div class="selectfield">
                                        <select id="GFPmt" name="GFPmt" onchange="clrForm()">
                                            <option value="S">一次付清</option>
                                            <option value="A">每年支付</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div><hr>
    
                        <div class="cabin right percent">
                            <div class="tabler">
                                <div class="label-head"><label for="FacIntRate" class="cell text">貸款利率(年息)</label></div>
                                <div class="cell field pad-right Apr-container">
                                    <input id="FacIntRate" name="FacIntRate" class="textfield" type="text" onblur="chgNumericFormat()" onchange="clrForm()" value="5.00" spellcheck="false">
                                    <span class="txt AprPercent">%</span>
                                    <input id="FacFeeAmt" name="FacFeeAmt" type="hidden" value="0">
                                </div>
                            </div>
                        </div>
                    </div><hr>
                 
                    <div class="calcu">
                        <div class="btnCtrl">
                            <div class="btns">
                                <input id="submitBtn" name="submitBtn" type="submit" value="計算" onclick="calOIR();">
                            </div>
                            <div class="btns">
                                <input id="resetBtn" name="resetBtn" type="button" value="重設" onclick="(location.href.indexOf('?r=true') != -1)?location.reload(true):location.href += '?r=true'">
                            </div>
                        </div>      
                    </div><hr>
    
                    <div class="fee-amount">
                        <div class="label-head">
                            <label for="GFDetails" class="fee-amount-text">擔保費金額</label>
                        </div>
                        <input id="OIR" name="OIR" type="hidden" value="5.00">
                        <input id="GFF" name="GFF" type="hidden" value="0.10">
                        <input id="GFR" name="GFR" type="hidden" value="0.50">
                        <div class="textarea">
                            <textarea id="GFDetails" name="GFDetails" title="擔保費用金額詳情" class="fee-amount-field" readonly="readonly"></textarea>
                        </div>      
                    </div>
